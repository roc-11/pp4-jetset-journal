{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="bg-light section-header">
    <div class="container">
      <div class="section-title">
        <h1>LOGOUT</h1>
      </div>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 text-center">
            <h2 class="text-uppercase">{% trans "Sign Out" %}</h2>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 text-center">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right text-uppercase" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
